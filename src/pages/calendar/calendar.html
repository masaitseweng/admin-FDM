<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{viewTitle}}</ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="has-header">

  <!-- <calendar [locale]="calendar.locale"></calendar> -->
  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onCurrentDateChanged)="onCurrentDateChanged($event)" spaceBetween="10" startHour="9" endHour="17"
    (onEventSelected)="onEventSelected($event)" (onTimeSelected)="onTimeSelected($event)" step="30"
    (onTitleChanged)="onViewTitleChanged($event)">
  </calendar>


  <ion-buttons end>
    <button ion-button [disabled]="isToday" (click)="today()">Today</button>
    <button ion-button (click)="changeMode('month')">M-1</button>
    <button ion-button (click)="changeMode('week')">W</button>
    <button ion-button (click)="changeMode('day')">D</button>
    <button ion-button (click)="loadEvents()">Load Events</button>
    <button ion-button (click)="getUID(uid,cardNumber)">get data</button>
  </ion-buttons>

</ion-content>
