<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <!-- <form #formCtrl="ngForm" > -->

    <div align="center" >

      <h1> Profile</h1>
      <img class="profile-image" [src]="profile_pic"> <ion-icon (click)="Photo()"  class="iconone"  color="default" name="add" item-right></ion-icon>

    </div>

    <ion-list>


      <ion-item>
      <ion-label color="danger">Name</ion-label><ion-icon color="danger" name="create" item-right></ion-icon>
        <ion-input class="text-input" type="text" value="{{name}}" [(ngModel)]="name" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="danger">surname</ion-label>
        <ion-icon color="danger" name="create" item-right></ion-icon>
        <ion-input class="text-input" type="text" value="{{surname}}" [(ngModel)]="surname"></ion-input>
      </ion-item>

        <ion-item>
          <ion-label color="danger">email</ion-label>
          <ion-icon color="danger" name="create" item-right></ion-icon>
          <ion-input class="text-input" type="text" value="{{email}}" [(ngModel)]="email"></ion-input>
        </ion-item>

                <ion-item>
                  <ion-label color="danger">Cell Number</ion-label>
                  <ion-icon color="danger" name="create" item-right></ion-icon>
                  <ion-input class="text-input" type="text" value="{{cellnumber}}" [(ngModel)]="cellnumber"></ion-input>
                </ion-item>

          <ion-item>
            <ion-label color="danger">Password</ion-label>
            <ion-icon color="danger" name="create" item-right></ion-icon>
            <ion-input class="text-input" type="text"  [(ngModel)]="passwordone"></ion-input>
          </ion-item>



    </ion-list>
    
    <button color="danger"  ion-button block (click)="save(name,surname,email,cellnumber,passwordone,profile_pic )">Update</button>
    <!-- <button color="danger" ion-button block (click)="reset()">Reset</button> -->
  <!-- </form> -->


</ion-content>
