





<ion-content class="login-content" padding scroll="false">
  <!-- <div ion-fixed> -->
  <ion-row class="logo-row1" text-center>
    <!-- <ion-col></ion-col> -->
    <ion-col class="logo">
      <!-- <img src="../../assets/imgs/favicon.jpg" /> -->
<!-- /imgs/bg.jpg" -->
       
    </ion-col>
    <!-- <ion-col></ion-col> -->
  </ion-row>
  <div class="login-box">
    <form >
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input #email="ngModel" class="form-control"  [(ngModel)]="userData.email" type="text" placeholder="Email" name="email"  required></ion-input>
            </ion-item>

            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            
              <div *ngIf="email.errors.required">
                Email is required.
              </div>
              <div *ngIf="email.errors.minlength">
                Name must be at least 4 characters long.
              </div>
              <div *ngIf="email.errors.forbiddenName">
                Name cannot be Bob.
              </div>
            
            </div>

            <ion-item>
              <ion-input [(ngModel)]="userData.password" type="password" placeholder="Password" name="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="onlogin(userData)">Login</button>
          <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button> -->
        </ion-col>
      </ion-row>

    </form>
  </div>
  <!-- </div> -->
</ion-content>
