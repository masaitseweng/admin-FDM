
<ion-header>

  <ion-navbar color="FDMcolor">
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <ion-item  *ngFor="let user of Users" (click)="user()" >

<ion-icon name="arrow-forward"  item-end></ion-icon>

    
    </ion-item>

  </ion-list>

    


</ion-content>
