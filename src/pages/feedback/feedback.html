
<ion-header>

  <ion-navbar color="FDMcolor">
    <ion-title>feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>

    <ion-card-header style="background-color:#ec1d25;font-size: 20px;font-weight: bold" color="light" text-center>
      Feedback
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-label color="FDMcolor">Appointment</ion-label>
          <ion-select  [(ngModel)]="Appointment.feedback">
            <ion-option  value="Showed up">Showed up</ion-option>
            <ion-option value="Cancelled">Cancelled</ion-option>
            <ion-option value="Rescheduled">Rescheduled</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

        <!--   
        <ion-item>
          <ion-label>Pepperoni</ion-label>
          <ion-toggle [(ngModel)]="Appointment.pepperoni"></ion-toggle>
        </ion-item>
      
        <ion-item>
          <ion-label>Sausage</ion-label>
          <ion-toggle [(ngModel)]="Appointment.sausage" disabled="true"></ion-toggle>
        </ion-item>
      
        <ion-item>
          <ion-label>Mushrooms</ion-label>
          <ion-toggle [(ngModel)]="Appointment.mushrooms"></ion-toggle>
        </ion-item>
        -->


      <ion-item>
      <ion-label color="FDMcolor">Send Quotation</ion-label>
      <ion-toggle [(ngModel)]="Appointment.SendQuotation" checked="false"></ion-toggle>
      </ion-item> 

      <ion-item>
      <ion-label color="danger" >Not Interested</ion-label>
      <ion-toggle [(ngModel)]="Appointment.NotInterested" checked="false"></ion-toggle>
      </ion-item>
   
      <ion-item >
      <ion-textarea [(ngModel)]="Appointment.others"  placeholder="others"></ion-textarea>
      </ion-item>
  
      <button ion-button color="FDMcolor"  class="submit-btn" full type="submit" (click)="Feedback(Appointment)">Submit Feedback</button>

    </ion-card-content>

  </ion-card>


  

</ion-content>
